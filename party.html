<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var input = prompt("Enter a number...");
      var num = parseInt(input, 10);
      while (num > 0){
        document.write(num+"...");
        num--;
      }
      document.write("PARTY TIME");
    </script>
  </body>
</html>
