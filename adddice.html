<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var firstnum = -1;
      while (firstnum < 0 || firstnum > 6){
      var input = prompt("Give me a number for the first roll (1-6)");
      var firstnum = parseInt(input, 10);
      if (firstnum < 0 || firstnum > 6){
        console.log("Enter a number between 1 and 6");
      }
    }
    var secondnum = -1;
    while (secondnum < 0 || secondnum > 6){
    input = prompt("Give me a number for the second roll (1-6)");
    var secondnum = parseInt(input, 10);
    if (secondnum < 0 || secondnum > 6){
      console.log("Enter a number between 1 and 6");
    }
  }
  document.write("The total of both rolls is: "+(firstnum+secondnum));
    </script>
  </body>
</html>
